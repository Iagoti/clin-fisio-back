spring.application.name=Clin Fisio

#Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/clin_fisio
spring.datasource.username=clin_fisio_user
spring.datasource.password=clin_fisio_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Security JWT Configuration
security.jwt.secret=COLOQUE_UMA_CHAVE_FORTE_AQUI_COM_32+_CHARS
security.jwt.expiration-minutes=60

